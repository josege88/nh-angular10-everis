<div>

  <app-book-select [nameBooks]="nameBook"  [numeroRepeticiones]="numeroRepeticiones"></app-book-select>
  <app-book-example *ngFor="let book of books" [book]="book" (clickBook)="selectBook( $event ) ; selectBook2( $event )" [appBookTopExample]="book.isTop"></app-book-example>
</div>
